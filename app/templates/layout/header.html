<header>
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand d-lg-none" href="#">MStudents</a>
        <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navigations-02"
        >
            <span class="navbar-toggler-icon"></span>
        </button>
        <div
            class="collapse navbar-collapse justify-content-md-center"
            id="navigations-02"
        >
            <div class="row w-100">
                <div class="col-4 pl-lg-0">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a
                                class="nav-link {{ 'active' if active_page == 'home'}}"
                                href="/"
                            >
                                Trang chủ
                            </a>
                        </li>
                    </ul>
                </div>
                <div
                    class="col-4 navbar-nav text-center pr-0 d-none d-lg-block"
                >
                    <a class="navbar-brand mr-0" href="/">MStudents</a>
                </div>
                <div class="col-4 pr-lg-0">
                    <ul class="navbar-nav justify-content-end">
                        <li class="nav-item">
                            {% if current_user.is_authenticated %}
                            <form action="/logout" method="POST">
                                <button
                                    class="btn btn-outline-primary"
                                    type="submit"
                                >
                                    Đăng xuất
                                </button>
                            </form>
                            {% else %}
                            <a class="nav-link" href="/login"> Đăng nhập </a>
                            {% endif %}
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
</header>
