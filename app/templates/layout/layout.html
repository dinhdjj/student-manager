<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{% block title %} Quản lý học sinh {% endblock %}</title>

        <!-- Bootstrap 4 cdn     -->
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous"
        />

        <!-- Alpine js -->
        <script src="//unpkg.com/alpinejs" defer></script>

        <!-- Cute alert -->
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='cute-alert-master/style.css') }}"
        />

        <!-- Tailwindcss -->
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
                prefix: "tw-",
                corePlugins: {
                    preflight: false,
                },
            };
        </script>

        <!-- chart js -->
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
            <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="/">
                Student Manager
            </a>

            <ul class="navbar-nav px-3">
                <li class="nav-item text-nowrap">
                    {% if current_user.is_authenticated %}
                    <form action="/logout" method="POST">
                        <button class="btn btn-outline-primary" type="submit">
                            Đăng xuất
                        </button>
                    </form>
                    {% else %}
                    <a class="nav-link" href="{{url_for('login')}}">
                        Đăng nhập
                    </a>
                    {% endif %}
                </li>
            </ul>
        </nav>

        <div class="container-fluid">
            <div class="row">
                {% block navbar %} {% include 'layout/navbar.html' %}
                {%endblock%}

                <main class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
                    <!--  -->
                    {% block content %} {% endblock %}
                    <!--  -->
                </main>
            </div>
        </div>

        {% block footer %} {% include 'layout/footer.html' %} {% endblock %}

        <script src="{{ url_for('static', filename='cute-alert-master/cute-alert.js') }}"></script>
    </body>
</html>
