{% extends 'layout/layout.html' %}
<!--  -->
{% set active_page = 'home' %}

<!--  -->
{% block content %}
<!--  -->

<main>
    <h1>Vào điểm môn học</h1>

    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Tên</th>
                <th scope="col">Lớp</th>
                <th scope="col">Vào điểm</th>
            </tr>
        </thead>
        <tbody>
            {% for subject in subjects %}
            <tr>
                <th scope="row">{{ subject.name }}</th>
                <th scope="row">{{ subject.classroom.name }}</th>
                <th scope="row">
                    <a
                        href="{{ url_for('create_score', subject_id=subject.id, semester=1 ) }}"
                    >
                        <button type="button" class="btn btn-primary">
                            Kỳ I
                        </button>
                    </a>
                    <a
                        href="{{ url_for('create_score', subject_id=subject.id, semester=2 ) }}"
                    >
                        <button type="button" class="btn btn-success">
                            Kỳ II
                        </button>
                    </a>
                </th>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</main>

<!--  -->
{% endblock %}
<!--  -->
