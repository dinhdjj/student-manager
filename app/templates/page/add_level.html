<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Them Khoi lop</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
</head>
<body>
<div class="container">
    <h1 class="text-center text-success">
        {% if request.args.get('id')%}Cap Nhat Khoi Lop{% else %}Them Khoi Lop{% endif %}</h1>
    <form method="POST">
        <div class="form-group">
            <label>Ten Khoi Lop</label>
            <input type="text" name="name" class="form-control" value="{{ level.name }}">
        </div>
        <div class="form-group">
            <label>Mo ta</label>
            <input type="text" name="description" class="form-control" value="{{ level.description }}">
        </div>
         <div class="form-group">
             <button>Submit</button>
        </div>
    </form>
</div>
</body>

</html>
