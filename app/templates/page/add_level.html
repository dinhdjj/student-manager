{% extends 'layout/layout.html' %}
<!--  -->
{% set active_page = 'add_level' %}

<!--  -->
{% block content %}
<!--  -->

<div class="container">
    <h1 class="text-center text-success">
        {% if request.args.get('id')%}Cap Nhat Khoi Lop{% else %}Them Khoi Lop{%
        endif %}
    </h1>
    <form method="POST">
        <div class="form-group">
            <label>Ten Khoi Lop</label>
            <input
                type="text"
                name="name"
                class="form-control"
                value="{{ level.name }}"
            />
        </div>
        <div class="form-group">
            <label>Mo ta</label>
            <input
                type="text"
                name="description"
                class="form-control"
                value="{{ level.description }}"
            />
        </div>
        <div class="form-group">
            <button class="btn btn-success">Submit</button>
        </div>
    </form>
</div>

<!--  -->
{% endblock %}
<!--  -->
