<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Them Khoi lop</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
</head>
<body>
    <div class="container">
         <h1>{% if request.args.get('id')%}Cap Nhat Lop{% else %}Them Lop{% endif %}</h1>
        <form method="POST">
            <div class="form-group">
                <label>Ten Lop</label>
                <input type="text" name="name" class="form-control" value="{{ c.name }}">
            </div>
            <div class="form-group">
                <label>Mo ta</label>
                <input type="text" name="description" class="form-control" value="{{ c.description }}">
            </div>
             <div class="form-group">
                <label>Khoi</label>
               <select class="form-control" name="level">
                   {% for level in l %}
                   <option value="{{ level.id }}" {% if c.level_id == level.id %}selected{% endif %} }>{{ level.name }}</option>
                   {% endfor %}
               </select>
            </div>
             <div class="form-group">
                 <button>Submit</button>
            </div>
        </form>
    </div>
</body>

</html>
