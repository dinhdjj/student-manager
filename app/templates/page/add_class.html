{% extends 'layout/layout.html' %}
<!--  -->
{% set active_page = 'add_class' %}

<!--  -->
{% block content %}
<!--  -->

<main class="container">
    <div class="container">
        <h1>{% if request.args.get('id')%}Cap Nhat Lop{% else %}Them Lop{% endif %}</h1>
       <form method="POST">
           <div class="form-group">
               <label>Ten Lop</label>
               <input type="text" name="name" class="form-control" value="{{ c.name }}">
           </div>
           <div class="form-group">
               <label>Mo ta</label>
               <input type="text" name="description" class="form-control" value="{{ c.description }}">
           </div>
            <div class="form-group">
               <label>Khoi</label>
              <select class="form-control" name="level">
                  {% for level in l %}
                  <option value="{{ level.id }}" {% if c.level_id == level.id %}selected{% endif %} }>{{ level.name }}</option>
                  {% endfor %}
              </select>
           </div>
            <div class="form-group">
                <button class="btn btn-success">Submit</button>
           </div>
       </form>
   </div>
</main>

<!--  -->
{% endblock %}
<!--  -->
